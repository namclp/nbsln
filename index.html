<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#app1 {
			    position: relative;
			    width: 500px;
			    height: 500px;
				padding: 15px;
			    border: 2px solid transparent;
			    border-radius: 10px;
			    background: -webkit-linear-gradient(#c6d9ec,#fff);
			  }
			  #app1::after {
			    position: absolute;
			    top: -5px; bottom: -5px;
			    left: -5px; right: -5px;
			    background: linear-gradient(to bottom, #3a5974, #e9f0f7);
			    content: '';
			    z-index: -1;
			    border-radius: 10px;
			  }
		</style>
	</head>
	<body>
		<div id="app1">
			
		</div>
	</body>
</html>
